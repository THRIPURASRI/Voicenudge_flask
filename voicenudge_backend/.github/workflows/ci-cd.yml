name: CI/CD Pipeline â€“ VoiceNudge Backend

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  IMAGE_NAME: voicenudge-backend

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    # Checkout source code
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # Install dependencies
    - name: Install Dependencies for Tests
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    # Run Tests
    - name: Run Pytest
      run: pytest --maxfail=1 --disable-warnings

    # Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Log in to DockerHub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build & Push Docker image
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/voicenudge-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/voicenudge-backend:${{ github.sha }}

    # Success message
    - name: Deployment Complete
      run: echo "Docker image pushed successfully!"
