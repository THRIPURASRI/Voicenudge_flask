name: CI/CD â€“ VoiceNudge Backend

on:
  push:
    branches: [ main ]
    paths:
      - "voicenudge_backend/**"
      - ".github/workflows/**"
  pull_request:
    branches: [ main ]
    paths:
      - "voicenudge_backend/**"

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    # All `run:` commands will execute inside voicenudge_backend
    defaults:
      run:
        working-directory: voicenudge_backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (ffmpeg for audio)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        env:
          FLASK_ENV: testing
        run: |
          pytest

      # Only push image on main branch
      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/voicenudge-backend:latest .

      - name: Push Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/voicenudge-backend:latest
