name: build-test-push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    # All commands will run inside the backend folder
    defaults:
      run:
        working-directory: voicenudge_backend

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install system deps (ffmpeg etc. for your audio tests)
      - name: Install system deps (ffmpeg for audio)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # 4. Install Python dependencies
      - name: Install Dependencies for Tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. Run pytest
      - name: Run Pytest
        env:
          FLASK_ENV: testing
        run: |
          pytest
